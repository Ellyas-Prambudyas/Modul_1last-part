<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSSI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: #037ef9;
            padding: 15px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .logo {
            text-align: center;
            margin: 30px 0;
        }

        .logo img {
            width: 180px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content h2 {
            background-color: #004d99;
            color: white;
            padding: 15px;
            border-radius: 30px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .news-section {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .news-item {
            width: 220px;
            border-radius: 15px;
            overflow: hidden;
           
            transition: transform 0.3s;
        }

        .news-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .news-item:hover {
            transform: scale(1.05);
        }

        .history-section {
            background-color: #e9f0ff;
            padding: 30px;
            border-radius: 30px;
            margin: 40px 20px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .history-section h3 {
            text-align: center;
            background-color: #004d99;
            color: white;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #060708;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            margin-top: 40px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer i {
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .footer i:hover {
            color: #ff0000;
        }

        .toggle-theme {
            position: relative;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .toggle-theme:hover {
            background-color: #a1a1a1;
            transform: scale(1.05);
        }

        /* Night mode styles */
        body.night-mode {
            background-color: #1e1e1e;
            color: white;
        }

        .navbar.night-mode {
            background-color: #333;
        }

        .history-section.night-mode {
            background-color: #444;
        }

        .theme-icon {
            position: absolute;
            top: -10px;
            left: 10px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="kabar_bola.html">KABAR BOLA</a>
        <a href="timnas.html">TIMNAS</a>
        <a href="kompetisi.html">KOMPETISI</a>
        <a href="pengembangan.html">PENGEMBANGAN</a>
        <a href="tentang_pssi.html">TENTANG PSSI</a>
    </div>

    <div class="logo">
        <a href="index.html">
            <img src="pngwing.com (2).png" alt="PSSI Logo"/>
        </a>
    </div>

    <div class="content">
        <button class="toggle-theme" onclick="toggleTheme()"> Mode Malam
        </button>
        <div class="news-section">
            <div class="news-item">
                <a href="sejarah.html">
                    <img src="Poster-para-pemain-Timnas-Indonesia-dan-pelatih-Skuad-Garuda-Shin-Tae-Yong.jatimtimes-P790acfeed0c61063.md.webp" alt="Sejarah poster"/>
                </a>
            </div>
            <div class="news-item">
                <a href="garuda_calling.html">
                    <img src="IMG-20231102-WA0030.jpg" alt="Garuda Calling poster"/>
                </a>
            </div>
            <div class="news-item">
                <a href="fifa_poster.html">
                    <img src="042316500_1690807433-Kualifikasi_Piala_Dunia_2026_-_Ilustrasi_Timnas_Indonesia_Nuansa_Kualifikasi_Piala_Dunia_2026_copy.webp" alt="FIFA poster"/>
                </a>
            </div>
        </div>

        <div class="history-section">
            <h3>Sejarah Berdirinya Persatuan Sepakbola Seluruh Indonesia (PSSI)</h3>
            <p>Pada 19 April 1930, tepatnya di Yogyakarta, lahirlah sebuah lembaga bernama PSSI...</p>
            <!-- Lanjutkan teks sejarah -->
        </div>
    </div>

    <div class="footer">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="about.html"><i class="fas fa-info-circle"></i></a>
        <a href="contact.html"><i class="fas fa-envelope"></i></a>
        <a href="next.html"><i class="fas fa-arrow-right arrow"></i></a>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const navbar = document.querySelector('.navbar');
            const historySection = document.querySelector('.history-section');
            body.classList.toggle('night-mode');
            navbar.classList.toggle('night-mode');
            historySection.classList.toggle('night-mode');
            const button = document.querySelector('.toggle-theme');
            button.textContent = body.classList.contains('night-mode') ? 'Mode Siang' : 'Mode Malam';
        }
    </script>
</body>
</html>
